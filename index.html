<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pizzeria del Corso — Menu</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; color:#222; }
    header { display:flex; align-items:center; justify-content:space-between; padding:0.6rem 1rem; background:#c0392b; color:white; }
    .brand { font-weight:700; font-size:1.1rem; }
    .menu-toggle { display:none; background:transparent; border:0; color:white; font-size:1.25rem; cursor:pointer; }
    nav { }
    ul.menu { list-style:none; margin:0; padding:0; display:flex; gap:1rem; }
    ul.menu a { color:white; text-decoration:none; padding:0.5rem; display:block; }
    ul.menu li { align-self:center; }

    main { padding:1rem; }

    /* Mobile */
    @media (max-width:700px) {
      .menu-toggle { display:inline-block; }
      ul.menu { 
        display:block; 
        max-height:0; 
        overflow:hidden; 
        transition:max-height .25s ease-out; 
        background:#e74c3c;
      }
      ul.menu.open { max-height:600px; transition:max-height .35s ease-in; }
      ul.menu li { border-top:1px solid rgba(255,255,255,0.08); }
      ul.menu a { padding:0.75rem 1rem; }
    }

    /* Simple content styling */
    h1,h2 { color:#c0392b; }
    ul.items { padding-left:1rem; }
    ul.items li { margin-bottom:0.6rem; }
    .price { font-weight:600; margin-left:0.5rem; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Pizzeria del Corso</div>
    <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu">☰ Menu</button>
    <nav id="main-nav" aria-label="Navigazione principale">
      <ul id="main-menu" class="menu" role="menubar"></ul>
    </nav>
  </header>

  <main>
    <h1>Il nostro menu</h1>
    <section id="content">
      <p>Seleziona una voce dal menu in alto per visualizzare le portate.</p>
    </section>
  </main>

  <script>
    // Dati del menu (puoi spostarli in un file JSON esterno e fare fetch)
    const menuData = [
      { id: 'pizze', label: 'Pizze', items: [
        { title: 'Margherita', price: '€6.50', desc: 'Pomodoro, mozzarella, basilico' },
        { title: 'Diavola', price: '€8.00', desc: 'Salame piccante, pomodoro, mozzarella' }
      ]},
      { id: 'antipasti', label: 'Antipasti', items: [
        { title: 'Bruschetta', price: '€4.00', desc: 'Pane tostato, pomodoro, aglio' }
      ]},
      { id: 'bevande', label: 'Bevande', items: [
        { title: 'Acqua', price: '€2.00', desc: 'Naturale o frizzante' }
      ]},
      { id: 'contatti', label: 'Contatti', items: []}
    ];

    const menuEl = document.getElementById('main-menu');
    const contentEl = document.getElementById('content');

    // Costruisce la navigazione principale
    menuData.forEach(cat => {
      const li = document.createElement('li');
      li.setAttribute('role','none');

      const a = document.createElement('a');
      a.href = '#'+cat.id;
      a.textContent = cat.label;
      a.setAttribute('role','menuitem');
      a.addEventListener('click', (e) => {
        e.preventDefault();
        renderCategory(cat);
        toggleMenu(false); // chiudi menu mobile
      });

      li.appendChild(a);
      menuEl.appendChild(li);
    });

    function renderCategory(cat) {
      const section = document.createElement('section');
      const title = document.createElement('h2');
      title.textContent = cat.label;
      section.appendChild(title);

      if (!cat.items || cat.items.length === 0) {
        const p = document.createElement('p');
        p.textContent = (cat.id === 'contatti') ? 'Indirizzo: Via Esempio 1 — Tel: 0123 456789' : 'Nessun elemento disponibile.';
        section.appendChild(p);
      } else {
        const list = document.createElement('ul');
        list.className = 'items';
        cat.items.forEach(it => {
          const li = document.createElement('li');
          const title = document.createElement('strong');
          title.textContent = it.title;
          const price = document.createElement('span');
          price.className = 'price';
          price.textContent = it.price;
          const desc = document.createElement('div');
          desc.style.fontSize = '0.95rem';
          desc.style.color = '#444';
          desc.textContent = it.desc;

          li.appendChild(title);
          li.appendChild(price);
          li.appendChild(desc);
          list.appendChild(li);
        });
        section.appendChild(list);
      }

      contentEl.innerHTML = '';
      contentEl.appendChild(section);
    }

    // Toggle menu mobile
    const toggleBtn = document.querySelector('.menu-toggle');
    toggleBtn.addEventListener('click', () => {
      const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleMenu(!expanded);
    });
    function toggleMenu(open) {
      const menu = document.getElementById('main-menu');
      if (open) {
        menu.classList.add('open');
        toggleBtn.setAttribute('aria-expanded','true');
      } else {
        menu.classList.remove('open');
        toggleBtn.setAttribute('aria-expanded','false');
      }
    }

    // Mostra la prima categoria di default
    renderCategory(menuData[0]);
  </script>
</body>
</html>
